<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <form id="scrapeForm" method="post">
        <h2>Scrape Safer</h2>
        <label for="start">Start Number:</label>
        <input type="number" id="start" name="start" required><br>
        <label for="end">End Number:</label>
        <input type="number" id="end" name="end" required><br>
        <input type="submit" value="Run Crawler">
    </form>

    <div class="loader" id="loader">
        <img src="{{ url_for('static', filename='images/loader.gif') }}" alt="Loading...">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/loader.js') }}"></script>  <!-- Include loader.js -->

</body>
</html>
